tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/4.6/types.yaml
  - plugin:cloudify-azure-plugin
  - include/infra-common.yaml
  - include/infra-azure.yaml
  - include/jboss.yaml

outputs:
  url:
    value: { concat: ['http://', get_attribute: [public_ip, public_ip_address], ':8080'] }
  private_ip:
    value: { get_attribute: [vm, ip] }
  public_ip:
    value: { get_attribute: [public_ip, public_ip_address] }
